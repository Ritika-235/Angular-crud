<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Category Page</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
  <div class="container mt-4">
    <h2>Category Master</h2>

    <div class="mb-3">
      <input type="text" [(ngModel)]="categoryName" class="form-control" placeholder="Enter category name" />
      
      <button class="btn btn-primary mt-2" (click)="addCategory()">
        {{ editMode ? 'Update' : 'Add' }} Category
      </button>
      
      <button *ngIf="editMode" class="btn btn-secondary mt-2 ms-2" (click)="resetForm()">Cancel</button>
    </div>

    <table class="table table-bordered">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let category of categories">
          <td>{{ category.id }}</td>
          <td>{{ category.name }}</td>
          <td>
            <button class="btn btn-warning btn-sm" (click)="editCategory(category)">Edit</button>
            <button class="btn btn-danger btn-sm ms-2" (click)="deleteCategory(category.id)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</body>
</html>
