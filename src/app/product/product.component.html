<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Page</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
  <div class="container mt-4">
    <h2>Product Master</h2>

    <div class="mb-3">
      <input type="text" [(ngModel)]="productName" class="form-control" placeholder="Enter product name" />
      
      <select [(ngModel)]="selectedCategoryId" class="form-control mt-2">
        <option *ngFor="let category of categories" [value]="category.id">{{ category.name }}</option>
      </select>

      <button class="btn btn-primary mt-2" (click)="addProduct()">Add Product</button>
    </div>

    <table class="table table-bordered">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Category</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let product of products">
          <td>{{ product.id }}</td>
          <td>{{ product.name }}</td>
          <td>{{ product.category_name }}</td>
          <td>
            <button class="btn btn-warning btn-sm" (click)="updateProduct(product.id)">Update</button>
            <button class="btn btn-danger btn-sm ms-2" (click)="deleteProduct(product.id)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</body>
</html>
